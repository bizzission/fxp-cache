language: php

php:
    - 5.3
    - 5.4
    - 5.5
    - 5.6
    - hhvm

matrix:
    allow_failures:
        - php: hhvm

services:
  - memcached
  - redis-server

before_script:
    - if [[ $TRAVIS_PHP_VERSION != 'hhvm' && `php-config --vernum` -lt 50500 ]]; then echo "extension=apc.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini; fi
    - if [[ $TRAVIS_PHP_VERSION != 'hhvm' && `php-config --vernum` -ge 50500 ]]; then pecl config-set preferred_state beta; printf "yes\n" | pecl install apcu; fi
    - if [[ $TRAVIS_PHP_VERSION != 'hhvm' && `php-config --vernum` -ge 50500 ]]; then echo "extension=apcu.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini; fi
    - if [ $TRAVIS_PHP_VERSION != 'hhvm' ]; then echo "extension=memcached.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini; fi
    - if [ $TRAVIS_PHP_VERSION != 'hhvm' ]; then echo "apc.enabled=1\n" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini; fi
    - if [ $TRAVIS_PHP_VERSION != 'hhvm' ]; then echo "apc.enable_cli=1\n" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini; fi
    - composer self-update
    - composer install
    - composer require --dev --no-update phpunit/phpunit:@stable phpunit/php-code-coverage:@stable satooshi/php-coveralls:@dev
    - composer update phpunit/php-code-coverage satooshi/php-coveralls
    - mkdir -p ./build/logs

script:
    - ./vendor/bin/phpunit -v --coverage-clover ./build/logs/clover.xml

after_script:
    - 'echo ''src_dir: .'' >> ./.coveralls.yml'
    - sh -c 'if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then php ./vendor/bin/coveralls -v; fi;'

notifications:
    email: false
